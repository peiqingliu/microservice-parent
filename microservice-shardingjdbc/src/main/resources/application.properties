#hikari数据库连接池配置
#初始化连接大小
spring.datasource.hikari.initial-size=20
#最大连接数
spring.datasource.hikari.max-active=200
#最小链接数
spring.datasource.hikari.min-idle=10
#最大等待时间
spring.datasource.hikari.max-wait=10000
spring.datasource.hikari.pool-prepared-statements=true
spring.datasource.hikari.max-pool-prepared-statement-per-connection-size=20
spring.datasource.hikari.test-on-borrow=false
spring.datasource.hikari.test-on-return=false
spring.datasource.hikari.test-while-idle=false
spring.datasource.hikari.time-between-eviction-runs-millis=30000
spring.datasource.hikari.min-evictable-idle-time-millis=3000000
spring.datasource.hikari.max-evictable-idle-time-millis=6000000
spring.datasource.hikari.filters=stat,wall,slf4j